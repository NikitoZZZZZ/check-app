<ul>
    <p>DateTime: {{check.dateTime | date: 'hh.mm dd.MM.yyyy'}}</p>
    <p>Nds10: {{check.nds10}}</p>
    <p>Nds18: {{check.nds18}}</p>
    <p>TotalSum: {{check.totalSum}}</p>
    <ul>
      <li *ngFor="let item of check.items" >
        <p>Name: {{item.name}}</p>
        <p>Quantity: {{item.quantity}}</p>
        <p>Price: {{item.price}}</p>
        <p>NdsSum: {{item.ndsSum}}</p>
    </li>
  </ul>
</ul>
