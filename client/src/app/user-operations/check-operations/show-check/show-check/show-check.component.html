<ul>
  <p>ФН: {{check.fiscalDriveNumber}}</p>
  <p>ФД: {{check.fiscalDocumentNumber}}</p>
  <p>ФПД: {{check.fiscalSign}}</p>
  <p>НДС10: {{check.nds10}}</p>
  <p>НДС18: {{check.nds18}}</p>
  <ul>
    <li *ngFor="let item of check.items">
      <p>Название: {{item.name}}</p>
      <p>Количество: {{item.quantity}}</p>
      <p>Цена: {{item.price}}</p>
      <p>В т.ч. НДС: {{item.ndsSum}}</p>
    </li>
  </ul>
</ul>
