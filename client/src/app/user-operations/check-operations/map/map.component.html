<agm-map [latitude]="lat" [longitude]="lng" [zoom]="11" (mapClick)="setMarkerEvent($event.coords)" >
  <agm-marker [latitude]="marker.longitude" [longitude]="marker.latitude"></agm-marker>
  <agm-circle (radiusChange)="getPlaces()" [radius]="radius" [latitude]="marker.longitude" [longitude]="marker.latitude" ></agm-circle>
</agm-map>
