<agm-map [latitude]=lat [longitude]=lng [zoom]=12 (mapClick)="setMarkerEvent($event.coords)" >
  <agm-marker [latitude]=marker.latitude [longitude]=marker.longitude></agm-marker>
  <agm-circle (circleClick)="setMarkerEvent($event.coords)" [radius]=radius [latitude]=marker.latitude [longitude]=marker.longitude ></agm-circle>
  <agm-marker *ngFor="let place of shortPlaces" [latitude]=place?.coords.latitude [longitude]=place?.coords.longitude></agm-marker>
</agm-map>
